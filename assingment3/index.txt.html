<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-secondary text-white p-3">
    <div class="container">
      <h1>Assignment 3 Javascript</h1>
    </div>
  </header>
  <main class="container my-5">
    <!-- Input and Button Section -->
    <div class="row mb-5">
      <div class="col-16">
        <label for="refresh-time" class="form-label">Refresh Time (500-10000 ms):</label>
        <input type="number" class="form-control" id="refresh-time" min="500" max="10000" value="5000">
        <button id="randomize-button" class="btn btn-primary mt-3">Random</button>
      </div>
    </div>
    <!-- Images Section -->
    <div class="row">
      <div class="col-4">
        <img src="assets/cat1.jpg" id="cat1" class="img-fluid mb-3 spin" data-theme="cat">
      </div>
      <div class="col-4">
        <img src="assets/dog1.jpeg" id="dog1" class="img-fluid mb-3 spin" data-theme="dog">
      </div>
      <div class="col-4">
        <img src="assets/hamster1.jpg" id="hamster1" class="img-fluid mb-3 spin" data-theme="hamster">
      </div>
    </div>
    <!-- Counter Section -->
    <div class="row mt-3">
      <div class="col-12">
        <p id="image-counter">Image Change Counter:</p>
      </div>
    </div>
  </main>

  <footer class="bg-light p-3 text-center">
    <div class="container">
      <p>Juan Naranjo - 000895164 - Â© 2024</p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
